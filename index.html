<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <form class="flex column" action="#" method="get">
        <input type="text" id="book-title" placeholder="Title" required>
        <input type="text" id="book-author" placeholder="Author" required>
        <input type="text" id="book-genre" placeholder="Genre" required>
        <input class="book-status" type="checkbox" id="book-status">
        <button type="submit" id="submit-book-button">Add</button>
    </form>
    <main>
        <button type="button" id="add-book-button">+ Add a book</button>
    </main>
</body>
</html>
